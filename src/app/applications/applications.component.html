<div class="row">
  <div class="col-sm-12">
    <h3>New Applications</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="row" *ngFor="let application of newApplications">
      <div class="col-sm-12">
        <a [routerLink]="['/guildapplication', application.id]">{{application.username}} - {{application.type}} ({{application.status}})</a>
          
      </div>
    </div>
  </div>
</div>
