<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Rank</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td>{{member.name}}</td>
      <td>{{member.className}}</td>
      <td>{{member.rankName}}</td>
    </tr>
  </tbody>
</table>
